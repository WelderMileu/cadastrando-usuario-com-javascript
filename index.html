<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container mt-5">
			<form action="#" class="form">
				<div>
					<label for="" class="text-muted">Data de Nascimento</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<span class="fa fa-calendar"></span>
							</div>
						</div>
						<input type="date" class="form-control col-sm-5" id="data">
					</div>	
				</div>
				
				<div>
					<label for="" class="mt-3 text-muted">Nome do Usuario</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<span class="fa fa-user"></span>
							</div>
						</div>
						<input type="text" class="form-control" placeholder="Usuario" id="nome">
					</div>
				</div>
				
				<div>
					<label for="" class="mt-3 text-muted">Telefone do Usuario</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<span class="fa fa-phone"></span>
							</div>
						</div>
						<input type="text" class="form-control" placeholder="0000-0000" id="numero" id="numero" autocomplete="off">
					</div>
				</div>
				<button type="submit" class="btn btn-dark mt-3"><i class="fa fa-sign-out"></i>Enviar Dados</button>
			</form>

			<section class="mt-5">
				<table class="table table-striped">
					<thead class="bg-dark text-light">
						<tr>
							<td>Nascimento</td>
							<td>Nome</td>
							<td>Numero</td>
						</tr>
					</thead>
					<tbody></tbody>
				</table>	
			</section>
		</div>
		<script src="main.js" type="module"></script>
		<script src="mask.js"></script>
	</body>
</html>
